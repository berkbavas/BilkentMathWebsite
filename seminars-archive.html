<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilkent University â€¢ Department of Mathematics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/seminars-archive.css">
</head>
<script src="assets/js/app.js" defer></script>
<script type="module" src="assets/js/seminars-archive.js" defer></script>

<body>
    <header id="navigation" class="topbar"></header>

    <main class="container">

        <header class="header">
            <div class="header-top">
                <h1>Seminars Archive</h1>
                <p>Department seminars held between 2009 and 2025 (by academic year).</p>
            </div>


            <div class="info-box">
                <p>Files from February 2009 through June 2012 are mainly "mht" files, which can best be opened using the
                    following software:</p>
                <ul>
                    <li><a href="https://www.microsoft.com/en-us/download/details.aspx?id=21714" target="_blank"
                            rel="noopener">Microsoft Internet Explorer</a>
                    </li>
                    <li><a href="https://addons.mozilla.org/en-US/firefox/addon/unmht/" target="_blank"
                            rel="noopener">Mozilla
                            Firefox</a> with "UnMHT" add-on
                    </li>
                </ul>
            </div>
        </header>

        <div class="header-controls" role="search">
            <label class="header-search">
                <i class="fa-solid fa-magnifying-glass header-search-icon" aria-hidden="true"></i>
                <input class="header-search-input" type="search" placeholder="Search" autocomplete="off" id="search" />
            </label>

            <button class="btn btn-ghost" type="button" id="reset">Reset</button>
            <button class="btn btn-ghost" id="expandAll" type="button">Expand all</button>
            <button class="btn btn-ghost" id="collapseAll" type="button">Collapse all</button>
        </div>

        <div id="mount" class="archive-accordion"></div>

    </main>

    <footer id="footer" class="footer"></footer>
</body>

</html>
