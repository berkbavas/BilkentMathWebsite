<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilkent University • Department of Mathematics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/seminars.css">
</head>
<script src="assets/js/app.js" defer></script>
<script type="module" src="assets/js/seminars.js" defer></script>

<body>
    <header id="navigation" class="topbar"></header>

    <main class="container">
        <!-- Header -->
        <section class="page-hero">
            <div class="page-hero-top">
                <div>
                    <h1>2025–26 Academic Year Seminars</h1>
                    <p class="lead">
                        Department seminars held during the 2025–26 academic year.
                    </p>
                </div>

                <!--<a class="btn btn-primary" href="#" id="btnDownloadIcs" aria-label="Add seminars to calendar">
                    Add to Calendar
                </a>-->
            </div>


            <div class="filters">
                <div class="searchbox">
                    <span class="icon" aria-hidden="true"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input id="search" type="search" placeholder="Search" autocomplete="off">
                </div>
                <button class="btn btn-ghost" id="reset" type="button">Reset</button>
            </div>

            <div class="meta">
                <span id="count">0 seminars</span>
            </div>

        </section>

        <!-- Table -->
        <section>

            <div class="table-card">
                <div class="table-wrap" role="region" aria-label="Seminar list" tabindex="0">
                    <table class="seminar-table" aria-describedby="count">
                        <thead>
                            <tr>
                                <th data-col="title">Title / Speaker</th>
                                <th data-col="date">Date</th>
                                <th data-col="time">Time</th>
                                <th data-col="place">Place</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- JS will fill this -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Mobile cards (JS will render the same data here too) -->
            <div class="cards" id="cards" aria-label="Seminar cards"></div>

        </section>
    </main>

    <footer id="footer" class="footer"></footer>
</body>

</html>
